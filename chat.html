<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-header {
            background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 100%);
        }
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message-bot {
            background-color: #f3f4f6;
            border-radius: 15px 15px 15px 0;
        }
        .message-user {
            background-color: #06b6d4;
            border-radius: 15px 15px 0 15px;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .message-animation {
            animation: slideIn 0.3s ease-out forwards;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #06b6d4;
            border-radius: 3px;
        }
        .qcm-option {
            transition: all 0.3s ease;
        }
        
        .qcm-option.selected {
            background-color: #4c1d95;
            color: white;
        }
        
        .qcm-option:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .qcm-option {
            @apply px-4 py-2 rounded-full text-sm font-medium transition-all duration-300;
            @apply bg-purple-50 text-purple-800 hover:bg-purple-100;
            @apply cursor-pointer border border-purple-200;
        }
        
        .qcm-option.selected {
            @apply bg-purple-800 text-white border-purple-800 font-bold;
            transform: scale(1.05);
        }
        
        .qcm-option.not-selected {
            @apply opacity-50 cursor-not-allowed;
        }
        
        .qcm-options-container {
            @apply flex flex-wrap gap-2 mt-3 animate-fade-in;
        }
        
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }     
        .preconisation {
            background-color: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .telephone-input {
            @apply mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:border-transparent;
        }
</style>
</head>
<body class="h-screen flex flex-col bg-gray-50">
    <header class="gradient-header p-4 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">Mon Assistant Patrimonial</h1>
                <p class="text-sm text-gray-200">En ligne</p>
            </div>
        </div>
    </header>

    <div id="chat-messages" class="chat-container flex-1 overflow-y-auto p-4 space-y-4"></div>

    <footer class="p-4 border-t bg-white shadow-lg">
        <div class="max-w-4xl mx-auto flex gap-3">
            <input type="text" 
                   id="user-input" 
                   class="flex-1 p-3 border border-gray-300 rounded-xl text-gray-800 bg-white focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
                   placeholder="Posez votre question...">
            <button id="send-button" 
                    class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-xl font-medium transition-colors duration-200 flex items-center gap-2">
                <span>Envoyer</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>
    </footer>

    <script>
        // Variables globales
        let isFirstMessage = true;
        let conversationId = null;
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function createQCMOptions(qcmData) {
            const container = document.createElement('div');
            container.className = 'qcm-options-container';
        
            // Ajouter le titre de la question
            const title = document.createElement('div');
            title.className = 'text-gray-700 font-medium mb-3';
            title.textContent = qcmData.question;
            container.appendChild(title);
        
            // Créer les boutons d'options
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'flex flex-wrap gap-2';
        
            qcmData.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'qcm-option';
                button.textContent = option;
                button.dataset.questionType = qcmData.type;
                button.dataset.option = option;
                button.onclick = () => sendQCMResponse(option, qcmData.type);
                optionsDiv.appendChild(button);
            });
        
            container.appendChild(optionsDiv);
            return container;
        }

        function createPreconisation(data) {
            return `
            <div class="preconisation-container">
                <div class="bg-gradient-to-r from-purple-50 to-cyan-50 rounded-lg p-6 shadow-sm">
                    <h3 class="text-xl font-bold text-purple-800 mb-4">
                        Préconisation personnalisée
                    </h3>
                    <div class="space-y-4">
                        ${formatText(data.content)}
                    </div>
                    ${data.links ? `
                    <div class="mt-4 pt-4 border-t border-purple-100">
                        <p class="text-sm font-medium text-purple-800 mb-2">
                            Pour approfondir :
                        </p>
                        <div class="space-y-2">
                            ${data.links.map(link => `
                                <a href="${link.url}" 
                                   target="_blank"
                                   class="block text-cyan-600 hover:text-cyan-800 underline text-sm">
                                    ${link.title}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            </div>`;
        }

        function sendQCMResponse(option, questionType) {
            appendMessage('user', option);
            sendMessage(true, {
                type: questionType,
                response: option
            });
        
            // Désactiver les options après sélection
            const options = document.querySelectorAll('.qcm-option');
            options.forEach(opt => {
                opt.disabled = true;
                if (opt.textContent === option) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.add('not-selected');
                }
            });
        }
        
        // Fonctions de formatage du texte
        function formatText(text) {
            const references = {};
            const referenceRegex = /\[(\^[0-9]+\^)\]:\s*(https?:\/\/[^\s]+)/g;
            let match;
            
            text = text.split('\n').filter(line => {
                match = referenceRegex.exec(line);
                if (match) {
                    references[match[1]] = match[2].trim();
                    return false;
                }
                return true;
            }).join('\n');
        
            text = text.replace(/###\s+([^\n]+)/g, '<h3 class="text-xl font-bold text-purple-800 mb-3 mt-4">$1</h3>');
        
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (match, linkText, url) => {
                url = url.trim();
                if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }
                return `<a href="${url}" class="text-blue-600 hover:text-blue-800 underline" target="_blank">${linkText}</a>`;
            });
        
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-bold">$1</strong>');
        
            text = text.replace(/\[(\^[0-9]+\^)\]/g, (match, ref) => {
                const url = references[ref];
                if (url) {
                    return `<a href="${url}" class="text-blue-600 hover:text-blue-800 underline" target="_blank">[${ref.replace(/\^/g, '')}]</a>`;
                }
                return match;
            });
        
            text = text.replace(/- /g, '\n- ');
        
            const paragraphs = text.split('\n').map(paragraph => {
                if (paragraph.includes('<h3')) {
                    return paragraph;
                }
                if (paragraph.trim().startsWith('- ')) {
                    return `<li class="ml-4 mb-2">• ${paragraph.substring(2)}</li>`;
                }
                if (paragraph.trim() && !paragraph.includes('<h3')) {
                    return `<p class="mb-2">${paragraph}</p>`;
                }
                return '';
            }).filter(p => p);
        
            let formattedHtml = '';
            let inList = false;
        
            paragraphs.forEach((p, index) => {
                if (p.startsWith('<li')) {
                    if (!inList) {
                        formattedHtml += '<ul class="my-2 space-y-1">';
                        inList = true;
                    }
                    formattedHtml += p;
                } else {
                    if (inList) {
                        formattedHtml += '</ul>';
                        inList = false;
                    }
                    formattedHtml += p;
                }
            });
        
            if (inList) {
                formattedHtml += '</ul>';
            }
        
            return `<div class="space-y-4">${formattedHtml}</div>`;
        }

        // Fonctions de gestion des messages
        function appendMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container animate-slide-in';
            
            const innerDiv = document.createElement('div');
            innerDiv.className = 
                sender === 'user' 
                    ? 'flex justify-end' 
                    : 'flex justify-start w-full';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message-animation p-4 max-w-[80%] ${
                sender === 'user' 
                    ? 'message-user text-white' 
                    : 'message-bot text-gray-800'
            }`;
            
            if (typeof content === 'object') {
                switch(content.type) {
                    case 'qcm':
                        contentDiv.appendChild(createQCMOptions(content));
                        break;
                    case 'preconisation':
                        contentDiv.innerHTML = createPreconisation(content);
                        break;
                    default:
                        contentDiv.innerHTML = formatText(content);
                }
            } else {
                contentDiv.innerHTML = 
                    sender === 'bot' 
                        ? formatText(content) 
                        : content;
            }
            
            innerDiv.appendChild(contentDiv);
            messageDiv.appendChild(innerDiv);
            messagesContainer.appendChild(messageDiv);
            
            return messageDiv.id;
        }
        
        function updateMessage(messageId, sender, text) {
            const messageDiv = document.getElementById(`message-${messageId}`);
            if (messageDiv && messageDiv.firstChild && messageDiv.firstChild.firstChild) {
                const messageContent = messageDiv.firstChild.firstChild;
                if (sender === 'bot') {
                    messageContent.innerHTML = formatText(text);
                    messageContent.className = 'message-animation p-4 max-w-[80%] message-bot text-gray-800';
                } else {
                    messageContent.textContent = text;
                    messageContent.className = 'message-animation p-4 max-w-[80%] message-user text-white';
                }
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Fonction d'envoi de message
        async function sendMessage(isQCMResponse = false, qcmData = null) {
            const question = isQCMResponse ? qcmData : userInput.value.trim();
            if (!question) return;
        
            disableSendButton();
            
            if (!isQCMResponse) {
                appendMessage('user', question);
                userInput.value = '';
            }
            
            const loadingId = appendMessage('bot', "En train de réfléchir...");
        
            try {
                const response = await fetch('https://chatbot-gdp.onrender.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        question,
                        conversation_id: conversationId,
                        is_qcm_response: isQCMResponse
                    })
                });
        
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
        
                const data = await response.json();
                conversationId = data.conversation_id;
                
                // Vérifier si c'est une question QCM
                if (data.type === 'qcm') {
                    updateMessage(loadingId, 'bot', {
                        type: 'qcm',
                        question: data.question,
                        options: data.options
                    });
                } else if (data.type === 'preconisation') {
                    // Afficher la préconisation avec un style spécial
                    updateMessage(loadingId, 'bot', `
                        <div class="preconisation">
                            <h3 class="text-lg font-bold mb-2">Préconisation personnalisée</h3>
                            ${formatText(data.reponse)}
                        </div>
                    `);
                } else {
                    updateMessage(loadingId, 'bot', data.reponse);
                }
        
            } catch (error) {
                console.error('Erreur:', error);
                const errorMessage = error.message === 'Failed to fetch' 
                    ? "Le service est momentanément indisponible. Veuillez réessayer dans quelques instants."
                    : "Désolé, une erreur s'est produite. Pouvez-vous reformuler votre question ?";
                updateMessage(loadingId, 'bot', errorMessage);
            } finally {
                enableSendButton();
            }
        }

        // Fonctions utilitaires
        function disableSendButton() {
            sendButton.disabled = true;
            sendButton.classList.add('opacity-50');
        }

        function enableSendButton() {
            sendButton.disabled = false;
            sendButton.classList.remove('opacity-50');
        }

        function showWelcomeMessage() {
            if (isFirstMessage) {
                appendMessage('bot', "Bonjour ! 👋 Je suis votre assistant personnel en gestion de patrimoine. Je suis là pour répondre à vos questions et vous guider dans vos projets patrimoniaux. Comment puis-je vous aider aujourd'hui ?");
                isFirstMessage = false;
            }
        }

        // Event Listeners
        window.addEventListener('message', function(event) {
            if (event.data === 'chatOpened') {
                showWelcomeMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            showWelcomeMessage();
            
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            userInput.addEventListener('focus', () => {
                userInput.classList.add('ring-2', 'ring-cyan-400');
            });
            
            userInput.addEventListener('blur', () => {
                userInput.classList.remove('ring-2', 'ring-cyan-400');
            });
            
            window.addEventListener('resize', () => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        });
    </script>
</body>
</html>
