<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-header {
            background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 100%);
        }
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message-bot {
            background-color: #f3f4f6;
            border-radius: 15px 15px 15px 0;
        }
        .message-user {
            background-color: #06b6d4;
            border-radius: 15px 15px 0 15px;
        }
        /* Animation pour les nouveaux messages */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .message-animation {
            animation: slideIn 0.3s ease-out forwards;
        }
        /* Style de la barre de d√©filement */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #06b6d4;
            border-radius: 3px;
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-gray-50">
    <!-- En-t√™te -->
    <header class="gradient-header p-4 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">Mon Assistant Patrimoinial</h1>
                <p class="text-sm text-gray-200">En ligne</p>
            </div>
        </div>
    </header>

    <!-- Zone de messages -->
    <div id="chat-messages" class="chat-container flex-1 overflow-y-auto p-4 space-y-4"></div>

    <!-- Zone de saisie -->
    <footer class="p-4 border-t bg-white shadow-lg">
        <div class="max-w-4xl mx-auto flex gap-3">
            <input type="text" 
                   id="user-input" 
                   class="flex-1 p-3 border border-gray-300 rounded-xl text-gray-800 bg-white focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
                   placeholder="Posez votre question...">
            <button id="send-button" 
                    class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-xl font-medium transition-colors duration-200 flex items-center gap-2">
                <span>Envoyer</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>
    </footer>

    <script>
        let isFirstMessage = true;
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function formatText(text) {
            // Code de formatage existant...
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            const messageId = Date.now();
            messageDiv.id = `message-${messageId}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-animation p-4 max-w-[80%] ' + 
                (sender === 'user' 
                    ? 'message-user text-white ml-auto' 
                    : 'message-bot text-gray-800');
            
            if (sender === 'bot') {
                messageContent.innerHTML = formatText(text);
            } else {
                messageContent.textContent = text;
            }
            
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageId;
        }

        // Fonction pour afficher le message de bienvenue
        function showWelcomeMessage() {
            if (isFirstMessage) {
                appendMessage('bot', "Bonjour ! üëã Je suis votre assistant personnel en gestion de patrimoine. Je suis l√† pour r√©pondre √† vos questions et vous guider dans vos projets patrimoniaux. Comment puis-je vous aider aujourd'hui ?");
                isFirstMessage = false;
            }
        }

        // √âcouter les messages de la fen√™tre parente
        window.addEventListener('message', function(event) {
            if (event.data === 'chatOpened') {
                showWelcomeMessage();
            }
        });

        async function sendMessage() {
    const question = userInput.value.trim();
    if (!question) return;

    appendMessage('user', question);
    userInput.value = '';
    userInput.focus();

    const loadingId = appendMessage('bot', "En train de r√©fl√©chir...");

    try {
        const response = await fetch('https://chatbot-gdp.onrender.com/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ question })
        });

        if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
        }

        const data = await response.json();
        updateMessage(loadingId, 'bot', data.reponse);

    } catch (error) {
        console.error('Erreur:', error);
        const errorMessage = "D√©sol√©, je rencontre actuellement des difficult√©s. " +
                           "L'API pourrait √™tre en cours de d√©marrage (1-2min au premier acc√®s). " +
                           "Veuillez r√©essayer dans quelques instants.";
        updateMessage(loadingId, 'bot', errorMessage);
    }
}

function updateMessage(messageId, sender, text) {
    const messageDiv = document.getElementById(`message-${messageId}`);
    if (messageDiv) {
        const messageContent = messageDiv.firstChild;
        if (sender === 'bot') {
            messageContent.innerHTML = formatText(text);
        } else {
            messageContent.textContent = text;
        }
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
}

function formatText(text) {
    // Extraire et stocker les r√©f√©rences
    const references = {};
    const referenceRegex = /\[(\^[0-9]+\^)\]:\s*(https?:\/\/[^\s]+)/g;
    let match;
    
    // Nettoyer les r√©f√©rences du texte principal
    text = text.split('\n').filter(line => {
        match = referenceRegex.exec(line);
        if (match) {
            references[match[1]] = match[2].trim();
            return false;
        }
        return true;
    }).join('\n');

    // Convertir le texte en gras
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-bold">$1</strong>');

    // Convertir les r√©f√©rences en liens
    text = text.replace(/\[(\^[0-9]+\^)\]/g, (match, ref) => {
        const url = references[ref];
        if (url) {
            return `<a href="${url}" class="text-blue-600 hover:text-blue-800 underline" target="_blank">[${ref.replace(/\^/g, '')}]</a>`;
        }
        return match;
    });

    // Convertir les liens markdown standards
    text = text.replace(
        /\[([^\]]+)\]\(([^)]+)\)/g,
        '<a href="$2" class="text-blue-600 hover:text-blue-800 underline" target="_blank">$1</a>'
    );

    // Diviser le texte en paragraphes et traiter chaque paragraphe
    const paragraphs = text.split('\n\n').map(paragraph => {
        // V√©rifier si le paragraphe contient des √©l√©ments de liste
        if (paragraph.includes('\n- ')) {
            // Traiter les √©l√©ments de liste
            const listItems = paragraph.split('\n- ').map((item, index) => {
                if (index === 0 && !item.startsWith('- ')) {
                    return `<p class="mb-2">${item}</p>`;
                }
                return `<li class="ml-4 mb-2">‚Ä¢ ${item.replace(/^- /, '')}</li>`;
            }).join('');
            return `<ul class="my-2 space-y-1">${listItems}</ul>`;
        }
        // Si c'est un paragraphe normal
        return `<p class="mb-2">${paragraph}</p>`;
    });

    return paragraphs.join('\n');
}

// Event Listeners
sendButton.addEventListener('click', sendMessage);

userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// D√©sactiver le bouton pendant l'envoi
function disableSendButton() {
    sendButton.disabled = true;
    sendButton.classList.add('opacity-50');
}

function enableSendButton() {
    sendButton.disabled = false;
    sendButton.classList.remove('opacity-50');
}

// G√©rer le focus de l'input
userInput.addEventListener('focus', () => {
    userInput.classList.add('ring-2', 'ring-cyan-400');
});

userInput.addEventListener('blur', () => {
    userInput.classList.remove('ring-2', 'ring-cyan-400');
});

// G√©rer le redimensionnement de la fen√™tre
window.addEventListener('resize', () => {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
});

        // Afficher le message de bienvenue au chargement initial
        showWelcomeMessage();
    </script>
</body>
</html>
