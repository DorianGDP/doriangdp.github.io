<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-white">
    <div class="flex flex-col h-screen max-h-screen">
        <div class="text-xl font-bold text-gray-800 mb-4 px-2">
            Assistant MonPatrimoine
        </div>
        
        <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4"></div>
        
        <div class="flex gap-2 p-2 border-t">
            <input type="text" 
                   id="user-input" 
                   class="flex-1 p-3 border rounded-lg text-gray-800 bg-white" 
                   placeholder="Posez votre question...">
            <button id="send-button" 
                    class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded-lg font-medium">
                Envoyer
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function formatText(text) {
            // Extraire et stocker les références
            const references = {};
            const referenceRegex = /\[(\^[0-9]+\^)\]:\s*(https?:\/\/[^\s]+)/g;
            let match;
            
            // Nettoyer les références du texte principal
            text = text.split('\n').filter(line => {
                match = referenceRegex.exec(line);
                if (match) {
                    references[match[1]] = match[2].trim();
                    return false;
                }
                return true;
            }).join('\n');

            // Convertir les références en liens
            text = text.replace(/\[(\^[0-9]+\^)\]/g, (match, ref) => {
                const url = references[ref];
                if (url) {
                    return `<a href="${url}" class="text-blue-600 hover:text-blue-800 underline" target="_blank">[${ref.replace(/\^/g, '')}]</a>`;
                }
                return match;
            });

            // Convertir les liens markdown standards
            text = text.replace(
                /\[([^\]]+)\]\(([^)]+)\)/g,
                '<a href="$2" class="text-blue-600 hover:text-blue-800 underline" target="_blank">$1</a>'
            );

            // Convertir les listes
            text = text.replace(/^- (.+)$/gm, '<li class="ml-4">• $1</li>');

            // Convertir les paragraphes
            const paragraphs = text.split('\n\n').map(p => {
                if (p.trim().startsWith('<li>')) {
                    return `<ul class="my-2 space-y-1">${p}</ul>`;
                }
                return `<p class="mb-2">${p}</p>`;
            });

            return paragraphs.join('\n');
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            appendMessage('user', question);
            userInput.value = '';

            const loadingId = appendMessage('bot', "En train de réfléchir...");

            try {
                const response = await fetch('https://chatbot-gdp.onrender.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                updateMessage(loadingId, 'bot', data.reponse);

            } catch (error) {
                console.error('Erreur:', error);
                const errorMessage = "Désolé, je rencontre des difficultés pour répondre. " +
                                   "L'API pourrait être en cours de démarrage (1-2min au premier accès). " +
                                   "Veuillez réessayer dans quelques instants.";
                updateMessage(loadingId, 'bot', errorMessage);
            }
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            const messageId = Date.now();
            messageDiv.id = `message-${messageId}`;
            
            if (sender === 'user') {
                messageDiv.className = 'ml-auto max-w-[80%] p-3 rounded-lg bg-cyan-100 text-gray-800';
                messageDiv.textContent = text;
            } else {
                messageDiv.className = 'mr-auto max-w-[80%] p-3 rounded-lg bg-gray-100 text-gray-800';
                messageDiv.innerHTML = formatText(text);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageId;
        }

        function updateMessage(messageId, sender, text) {
            const messageDiv = document.getElementById(`message-${messageId}`);
            if (messageDiv) {
                if (sender === 'bot') {
                    messageDiv.innerHTML = formatText(text);
                } else {
                    messageDiv.textContent = text;
                }
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('message', function(event) {
            if (event.data === 'chatOpened') {
                appendMessage('bot', "Bonjour ! Je suis là pour vous aider avec vos questions sur la gestion de patrimoine. Comment puis-je vous assister aujourd'hui ?");
            }
        });
    </script>
</body>
</html>
