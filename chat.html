<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-header {
            background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 100%);
        }
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message-bot {
            background-color: #f3f4f6;
            border-radius: 15px 15px 15px 0;
        }
        .message-user {
            background-color: #06b6d4;
            border-radius: 15px 15px 0 15px;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .message-animation {
            animation: slideIn 0.3s ease-out forwards;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #06b6d4;
            border-radius: 3px;
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-gray-50">
    <header class="gradient-header p-4 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">Mon Assistant Patrimonial</h1>
                <p class="text-sm text-gray-200">En ligne</p>
            </div>
        </div>
    </header>

    <div id="chat-messages" class="chat-container flex-1 overflow-y-auto p-4 space-y-4"></div>

    <footer class="p-4 border-t bg-white shadow-lg">
        <div class="max-w-4xl mx-auto flex gap-3">
            <input type="text" 
                   id="user-input" 
                   class="flex-1 p-3 border border-gray-300 rounded-xl text-gray-800 bg-white focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
                   placeholder="Posez votre question...">
            <button id="send-button" 
                    class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-xl font-medium transition-colors duration-200 flex items-center gap-2">
                <span>Envoyer</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>
    </footer>

    <script>
        // Variables globales
        let isFirstMessage = true;
        let conversationId = null;
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Fonctions de formatage du texte
        function formatText(text) {
            const references = {};
            const referenceRegex = /\[(\^[0-9]+\^)\]:\s*(https?:\/\/[^\s]+)/g;
            let match;
            
            text = text.split('\n').filter(line => {
                match = referenceRegex.exec(line);
                if (match) {
                    references[match[1]] = match[2].trim();
                    return false;
                }
                return true;
            }).join('\n');
        
            text = text.replace(/###\s+([^\n]+)/g, '<h3 class="text-xl font-bold text-purple-800 mb-3 mt-4">$1</h3>');
        
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (match, linkText, url) => {
                url = url.trim();
                if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }
                return `<a href="${url}" class="text-blue-600 hover:text-blue-800 underline" target="_blank">${linkText}</a>`;
            });
        
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong class="font-bold">$1</strong>');
        
            text = text.replace(/\[(\^[0-9]+\^)\]/g, (match, ref) => {
                const url = references[ref];
                if (url) {
                    return `<a href="${url}" class="text-blue-600 hover:text-blue-800 underline" target="_blank">[${ref.replace(/\^/g, '')}]</a>`;
                }
                return match;
            });
        
            text = text.replace(/- /g, '\n- ');
        
            const paragraphs = text.split('\n').map(paragraph => {
                if (paragraph.includes('<h3')) {
                    return paragraph;
                }
                if (paragraph.trim().startsWith('- ')) {
                    return `<li class="ml-4 mb-2">â€¢ ${paragraph.substring(2)}</li>`;
                }
                if (paragraph.trim() && !paragraph.includes('<h3')) {
                    return `<p class="mb-2">${paragraph}</p>`;
                }
                return '';
            }).filter(p => p);
        
            let formattedHtml = '';
            let inList = false;
        
            paragraphs.forEach((p, index) => {
                if (p.startsWith('<li')) {
                    if (!inList) {
                        formattedHtml += '<ul class="my-2 space-y-1">';
                        inList = true;
                    }
                    formattedHtml += p;
                } else {
                    if (inList) {
                        formattedHtml += '</ul>';
                        inList = false;
                    }
                    formattedHtml += p;
                }
            });
        
            if (inList) {
                formattedHtml += '</ul>';
            }
        
            return `<div class="space-y-4">${formattedHtml}</div>`;
        }

        // Fonctions de gestion des messages
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            const messageId = Date.now();
            messageDiv.id = `message-${messageId}`;
            
            const messageContainer = document.createElement('div');
            messageContainer.className = sender === 'user' ? 'flex justify-end' : 'flex justify-start';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-animation p-4 max-w-[80%] ' + 
                (sender === 'user' 
                    ? 'message-user text-white' 
                    : 'message-bot text-gray-800');
            
            if (sender === 'bot') {
                messageContent.innerHTML = formatText(text);
            } else {
                messageContent.textContent = text;
            }
            
            messageContainer.appendChild(messageContent);
            messageDiv.appendChild(messageContainer);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageId;
        }
        
        function updateMessage(messageId, sender, text) {
            const messageDiv = document.getElementById(`message-${messageId}`);
            if (messageDiv && messageDiv.firstChild && messageDiv.firstChild.firstChild) {
                const messageContent = messageDiv.firstChild.firstChild;
                if (sender === 'bot') {
                    messageContent.innerHTML = formatText(text);
                    messageContent.className = 'message-animation p-4 max-w-[80%] message-bot text-gray-800';
                } else {
                    messageContent.textContent = text;
                    messageContent.className = 'message-animation p-4 max-w-[80%] message-user text-white';
                }
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Fonction d'envoi de message
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;
        
            disableSendButton();
            appendMessage('user', question);
            userInput.value = '';
            userInput.focus();
        
            const loadingId = appendMessage('bot', "En train de rÃ©flÃ©chir...");
        
            try {
                const response = await fetch('https://chatbot-gdp.onrender.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        question,
                        conversation_id: conversationId 
                    })
                });
        
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
        
                const data = await response.json();
                conversationId = data.conversation_id;
                
                const messageDiv = document.getElementById(`message-${loadingId}`);
                if (messageDiv) {
                    updateMessage(loadingId, 'bot', data.reponse);
                }
        
            } catch (error) {
                console.error('Erreur:', error);
                const errorMessage = "DÃ©solÃ©, je rencontre actuellement des difficultÃ©s. " +
                                   "L'API pourrait Ãªtre en cours de dÃ©marrage (1-2min au premier accÃ¨s). " +
                                   "Veuillez rÃ©essayer dans quelques instants.";
                updateMessage(loadingId, 'bot', errorMessage);
            } finally {
                enableSendButton();
            }
        }

        // Fonctions utilitaires
        function disableSendButton() {
            sendButton.disabled = true;
            sendButton.classList.add('opacity-50');
        }

        function enableSendButton() {
            sendButton.disabled = false;
            sendButton.classList.remove('opacity-50');
        }

        function showWelcomeMessage() {
            if (isFirstMessage) {
                appendMessage('bot', "Bonjour ! ðŸ‘‹ Je suis votre assistant personnel en gestion de patrimoine. Je suis lÃ  pour rÃ©pondre Ã  vos questions et vous guider dans vos projets patrimoniaux. Comment puis-je vous aider aujourd'hui ?");
                isFirstMessage = false;
            }
        }

        // Event Listeners
        window.addEventListener('message', function(event) {
            if (event.data === 'chatOpened') {
                showWelcomeMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            showWelcomeMessage();
            
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            userInput.addEventListener('focus', () => {
                userInput.classList.add('ring-2', 'ring-cyan-400');
            });
            
            userInput.addEventListener('blur', () => {
                userInput.classList.remove('ring-2', 'ring-cyan-400');
            });
            
            window.addEventListener('resize', () => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        });
    </script>
</body>
</html>
