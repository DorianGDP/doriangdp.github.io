<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-gray-100">
    <!-- Container principal avec fond blanc -->
    <div class="bg-white rounded-lg shadow-lg p-4 max-w-4xl mx-auto">
        <!-- Zone des messages avec fond blanc -->
        <div id="chat-messages" class="h-[500px] overflow-y-auto mb-4 bg-white border rounded-lg p-4"></div>
        
        <!-- Zone de saisie -->
        <div class="flex gap-2">
            <input type="text" 
                   id="user-input" 
                   class="flex-1 p-2 border rounded text-gray-800 bg-white" 
                   placeholder="Posez votre question...">
            <button id="send-button" 
                    class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded font-medium">
                Envoyer
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // Afficher le message de l'utilisateur
            appendMessage('user', question);
            userInput.value = '';

            // Afficher un message de chargement
            const loadingId = appendMessage('bot', "En train de réfléchir...");

            try {
                const response = await fetch('https://chatbot-gdp.onrender.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                // Remplacer le message de chargement par la réponse
                updateMessage(loadingId, 'bot', data.reponse);

            } catch (error) {
                console.error('Erreur:', error);
                const errorMessage = "Désolé, je rencontre des difficultés pour répondre. " +
                                   "L'API pourrait être en cours de démarrage (1-2min au premier accès). " +
                                   "Veuillez réessayer dans quelques instants.";
                updateMessage(loadingId, 'bot', errorMessage);
            }
        }

        function formatText(text) {
            // Étape 1: Séparer le texte en paragraphes
            let paragraphs = text.split('\n\n');
            
            // Étape 2: Traiter chaque paragraphe
            paragraphs = paragraphs.map(paragraph => {
                // Formater les liens
                paragraph = paragraph.replace(
                    /\[([^\]]+)\]\(([^)]+)\)/g, 
                    (match, text, url) => {
                        // Nettoyer l'URL et le texte
                        url = url.trim();
                        text = text.trim();
                        return `<a href="${url}" class="block mt-1 text-blue-600 hover:text-blue-800 underline" target="_blank">→ ${text}</a>`;
                    }
                );
        
                // Gérer les listes
                if (paragraph.trim().startsWith('-')) {
                    const items = paragraph.split('\n-').map(item => item.trim());
                    return `<ul class="list-disc pl-5 space-y-2">
                        ${items.map(item => item ? `<li>${item.replace(/^-\s*/, '')}</li>` : '').join('')}
                    </ul>`;
                }
        
                // Paragraphe normal
                return `<p class="mb-3">${paragraph}</p>`;
            });
        
            // Étape 3: Réassembler le texte avec une meilleure structure
            return `<div class="space-y-4">${paragraphs.join('')}</div>`;
        }
        
        // Fonction annexe pour ajouter des sauts de ligne supplémentaires après certains éléments
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            const messageId = Date.now();
            messageDiv.id = `message-${messageId}`;
            
            if (sender === 'user') {
                messageDiv.className = 'mb-4 p-3 rounded-lg bg-cyan-100 ml-8 text-gray-800';
                messageDiv.textContent = text;
            } else {
                messageDiv.className = 'mb-4 p-3 rounded-lg bg-gray-100 mr-8 text-gray-800';
                // Ajout d'une div avec espacement pour le contenu du bot
                const formattedText = formatText(text);
                messageDiv.innerHTML = `<div class="space-y-4">${formattedText}</div>`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageId;
        }

        function updateMessage(messageId, sender, text) {
            const messageDiv = document.getElementById(`message-${messageId}`);
            if (messageDiv) {
                messageDiv.textContent = text;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
