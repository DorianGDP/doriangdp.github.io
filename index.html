<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Patrimoine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 100%);
        }
        .form-card {
            background-color: #06b6d4;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Styles améliorés pour le chatbot */
        #chatbotContainer {
            transition: all 0.3s ease-in-out;
            background-color: white;
            border: 1px solid #e5e7eb;
            max-height: 80vh;
            min-height: 400px;
            height: auto;
            width: 90%;
            max-width: 400px;
        }
        #chatbotContainer.hidden {
            display: none;
        }
        #chatbotButton {
            transition: all 0.3s ease-in-out;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #chatbotButton:hover {
            transform: scale(1.1);
        }
        @media (max-width: 640px) {
            #chatbotContainer {
                width: 95%;
                max-width: none;
                bottom: 0;
                right: 0;
                left: 0;
                margin: 10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Le reste de votre code jusqu'au chatbot reste identique -->

    <!-- Bouton du chatbot amélioré -->
    <div id="chatbotButton" 
         class="bg-cyan-600 text-white p-4 rounded-full cursor-pointer hover:bg-cyan-700 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
    </div>

    <!-- Conteneur du chatbot amélioré -->
    <div id="chatbotContainer" 
         class="fixed bottom-4 right-4 bg-white shadow-2xl rounded-lg hidden">
        <div class="h-full flex flex-col rounded-lg overflow-hidden">
            <!-- En-tête du chat -->
            <div class="bg-cyan-600 text-white p-4 flex justify-between items-center">
                <h3 class="font-semibold">Assistant MonPatrimoine</h3>
                <button id="closeChatbot" class="text-white hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Corps du chat -->
            <iframe 
                src="chat.html" 
                class="flex-grow w-full border-none bg-white"
                title="Assistant chatbot">
            </iframe>
        </div>
    </div>

    <!-- Script amélioré -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatbotButton = document.getElementById('chatbotButton');
            const chatbotContainer = document.getElementById('chatbotContainer');
            const closeChatbot = document.getElementById('closeChatbot');
            let isOpen = false;

            function toggleChat() {
                isOpen = !isOpen;
                chatbotContainer.classList.toggle('hidden');
                if (isOpen) {
                    chatbotButton.classList.add('hidden');
                } else {
                    chatbotButton.classList.remove('hidden');
                }
            }

            chatbotButton.addEventListener('click', toggleChat);
            closeChatbot.addEventListener('click', toggleChat);

            // Gestion responsive
            function adjustChatSize() {
                if (window.innerWidth <= 640) {
                    chatbotContainer.style.height = '70vh';
                } else {
                    chatbotContainer.style.height = '600px';
                }
            }

            window.addEventListener('resize', adjustChatSize);
            adjustChatSize();
        });
    </script>
</body>
</html>
